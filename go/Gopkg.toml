# Gopkg.toml example
#
# Refer to https://github.com/golang/dep/blob/master/docs/Gopkg.toml.md
# for detailed Gopkg.toml documentation.
#
# required = ["github.com/user/thing/cmd/thing"]
# ignored = ["github.com/user/project/pkgX", "bitbucket.org/user/project/pkgA/pkgY"]
#
# [[constraint]]
#   name = "github.com/user/project"
#   version = "1.0.0"
#
# [[constraint]]
#   name = "github.com/user/project2"
#   branch = "dev"
#   source = "github.com/myfork/project2"
#
# [[override]]
#   name = "github.com/x/y"
#   version = "2.4.0"
#
# [prune]
#   non-go = false
#   go-tests = true
#   unused-packages = true

ignored = ["golang.org/x/*"]

[[constraint]]
  name = "github.com/BurntSushi/toml"
  version = "0.3.0"

[[constraint]]
  name = "github.com/go-martini/martini"
  version = "1.0.0"

[[constraint]]
  name = "github.com/golang/mock"
  version = "1.0.0"

[[constraint]]
  branch = "master"
  name = "github.com/jmoiron/sqlx"

[[constraint]]
  branch = "master"
  name = "github.com/lib/pq"

[[constraint]]
  branch = "master"
  name = "github.com/martini-contrib/binding"

[[constraint]]
  branch = "master"
  name = "github.com/martini-contrib/render"

[[constraint]]
  branch = "master"
  name = "github.com/martini-contrib/secure"

[[constraint]]
  branch = "master"
  name = "github.com/martini-contrib/sessionauth"

[[constraint]]
  branch = "master"
  name = "github.com/martini-contrib/sessions"

[[constraint]]
  name = "github.com/mattn/go-sqlite3"
  version = "1.7.0"

[prune]
  go-tests = true
  unused-packages = true
